<section class="card">
    <img [src]="Product.photo" [alt]="product.name">
    <div class="card-body">
        <div class="card-text">
            <li *ngFor="let product of productList" [productList]="productList"></li>
            <h3>{{ Product.name }}</h3>
            <h5>{{ product.price }}</h5>
            <h5>{{ product.promo}}</h5>
            <button type="button" class="btn btn-light btn-sm" (click)="addToCart()">Buy</button><br>
        </div>
    </div>
</section>
